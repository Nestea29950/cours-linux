version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    ports:
      - "80:80"        
      - "443:443"      
      - "8080:8080"    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  
    command:
      - "--api.insecure=true"  
      - "--providers.docker=true"  
      - "--entrypoints.web.address=:80" 
      - "--entrypoints.websecure.address=:443"  
    environment:
      - TRAEFIK_LOG_LEVEL=INFO

  serveur1:
    image: nginx:latest
    container_name: serveur1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.serveur1.rule=Host(`serveur1.localhost`)"
      - "traefik.http.services.serveur1.loadbalancer.server.port=80"
    volumes:
      - ./serveur1:/usr/share/nginx/html:ro
      - ./serveur1/nginx.conf:/etc/nginx/nginx.conf:ro

  nginx-prometheus-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-prometheus-exporter
    environment:
      - NGINX_SERVER_ADDR=http://serveur1:80
    ports:
      - "9113:9113"
    depends_on:
      - serveur1

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - serveur1

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin  
      - GF_SECURITY_ADMIN_PASSWORD=admin  
    depends_on:
      - prometheus

  k6:
    image: grafana/k6:latest
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./samples:/scripts
    command: ["run", "/scripts/stage.js"]

  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6